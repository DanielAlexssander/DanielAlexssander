# üêç GitHub Action: Gera a "cobra" comendo seus commits
# Vers√£o aprimorada com suporte a temas claro/escuro

name: Generate Snake

on:
  schedule:
    # Executa a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Faz checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera os arquivos da cobrinha (SVGs claro e escuro + GIF)
      - name: Generate GitHub contribution grid snake (light and dark)
        uses: Platane/snk@v3
        with:
          github_user_name: DanielAlexssander
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      # Mostra o status do reposit√≥rio (debug)
      - name: Show status
        run: git status

      # Publica o resultado na branch "output"
      - name: Push generated snake files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
